<div class="mt-5 text-center">
  <form [formGroup]="myForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="file">File</label>
      <input
        formControlName="file"
        id="file"
        type="file"
        class="form-control"
        (change)="onFileChange($event)"
      />
    </div>

    <button type="submit" [disabled]="edit" class="btn btn-success">
      Upload a CSV File
    </button>
  </form>
  <button (click)="exportCSV('0')" class="btn btn-primary">
    Export Paginated Amount to CSV
  </button>
  <button (click)="exportCSV('allPosts')" class="btn btn-primary">
    Export All Posts to CSV
  </button>
</div>
